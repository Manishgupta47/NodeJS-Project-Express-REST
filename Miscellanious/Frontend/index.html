<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get And Post Request</title>
    <script src="index.js"></script>
</head>
<body>
    <h3>Get Request from</h3>
    <form action="http://localhost:7070/register" method="get">
        <input type="text" name="user" placeholder="enter username">
        <input type="password" name="passward" placeholder="enter password">
        <button>Submit</button>
    </form>
    <hr />
    <h3>Post Request from</h3>
    <form action="http://localhost:7070/register" method="post">
        <input type="text" name="user" placeholder="enter username">
        <input type="password" name="passward" placeholder="enter password">
        <button>Submit</button>
    </form>
</body>
</html>
